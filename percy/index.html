<html>

	<head>
		<title>Plain HTML Sandbox</title>
	</head>
  <body>
	  <div id="app">
			<h3>Who should go on the quest?</h3>
			<div v-for="(x,index) in imageUrls">
				<img @click="increment(index)" 
					height="80" 
					v-bind:src="imageUrls[index]">
				</img>
				{{counters[index]}}
			</div>
			<b> Total {{total}}</b>
			<button @click="resetCounters()">Reset</button>
	  </div>

	<script src="https://unpkg.com/vue"></script>
	<script src="./main.js"></script>
	
</body>

</html>
